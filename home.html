<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      
    nav {
        background: black;
        color: white;
        font-size: 1.3rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 3rem;
      }
      @media (max-width: 576px) {
        nav {
          padding: 1rem;
        }
      }
      nav ul {
        list-style-type: none;
        display: flex;
        align-items: baseline;
      }
      nav li {
        margin-right: 1rem;
      }
      nav a {
        color: white;
        text-decoration: none;
      }
      nav .logo a {
        font-size: 2rem;
        color: red;
      }
 

      .search-section {
        display: flex;
        justify-content: center;
        height: 2rem;
      }
      .search-section input {
        padding: 3px 0.5rem;
        font-size: 1.2rem;
      }
      .search-section input[type="text"] {
        width: 50%;
      }
      @media (max-width: 586px) {
        .search-section input[type="text"] {
          width: 90%;
        }
      }

      /* character card */
      .character-card {
        width: 250px;
        padding: 1rem;
        border-radius: 1rem;
        margin-top: 2rem;
      }

      .card-row {
        display: flex;
        justify-content: space-evenly;
      }

      .character-card img {
        width: 100%;
        height: 300px;
        border: 2px solid black;
      }

      .card-body {
        margin-top: 0.5rem;
        font-size: 1.3rem;
        display: flex;
        flex-direction: column;
      }

      .card-body a {
        text-decoration: none;
        color: #349ac2;
        cursor: pointer;
      }

      .card-body input {
        margin-top: 0.3rem;
        font-size: 1rem;
        padding: 0.1rem 0.6rem;
        background-color: rgb(255, 255, 255);
      }

      .search-section input {
        margin-top: 0.3rem;
        font-size: 1rem;
        padding: 0.1rem 0.6rem;
        background-color: rgb(255, 255, 255);
      }

      #navigation-row {
        display: flex;
        justify-content: space-around;
      }

      #navigation-row button {
        margin-top: 0.3rem;
        font-size: 1rem;
        padding: 1rem 3rem;
        background-color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li class="logo"><a href="./home.html">Marval</a></li>
        <li><a href="./favorite.html">Favorite</a></li>
      </ul>
    </nav>
    <!-- <div class="container mt-5">
      <h2>Welcome to Home Page</h2>
      <div id="hashContainer" class="mt-3"></div>
      <div id="timestampContainer" class="mt-3"></div>
    </div> -->
    <br />
    <br />

    <section>
      <div class="search-section">
        <input type="text" placeholder="Spider-Man" id="searchBox" />
        <input
          type="button"
          value="Search"
          id="searchBtn"
          onclick="handleSearchClick()"
        />
      </div>
    </section>

    <section>
      <div id="searchResult"></div>
    </section>

    <section>
      <div class="caracters" id="characters-container">
        <h2>Loading...</h2>
      </div>
    </section>

    <div id="navigation-row">
      <button onclick="handlePrevious()">Previous</button>
      <button onclick="handleNext()">Next</button>
    </div>

    <script src="home.js"></script>
    <script src="favorite.js"></script>
    <script src="search.js"></script>
  </body>
</html>
